<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar bg-base-100 shadow-lg">
      <div class="navbar-start">
        <a class="btn btn-ghost normal-case text-xl" href="index.html"
          >MyPortfolio</a
        >
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="hero bg-base-200 py-10">
      <div class="hero-content text-center">
        <h1 class="text-5xl font-bold">Contact Me</h1>
      </div>
    </div>

    <section class="container mx-auto p-10 grid md:grid-cols-2 gap-10">
      <div>
        <h2 class="text-3xl font-bold mb-5">Get in Touch</h2>
        <p class="mb-4">Feel free to reach out for any project inquiries.</p>
        <ul class="space-y-2">
          <li><strong>Email:</strong> me@example.com</li>
          <li><strong>Phone:</strong> +123 456 7890</li>
          <li><strong>Address:</strong> 123 Web Dev Lane, Internet City</li>
        </ul>
      </div>

      <div class="card bg-base-100 shadow-2xl">
        <div class="card-body">
          <form id="contactForm">
            <div class="form-control">
              <label class="label"><span class="label-text">Name</span></label>
              <input
                type="text"
                id="name"
                placeholder="Your Name"
                class="input input-bordered"
              />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">Email</span></label>
              <input
                type="email"
                id="email"
                placeholder="email@example.com"
                class="input input-bordered"
              />
            </div>
            <div class="form-control">
              <label class="label"><span class="label-text">Phone</span></label>
              <input
                type="text"
                id="phone"
                placeholder="123-456-7890"
                class="input input-bordered"
              />
            </div>
            <div class="form-control">
              <label class="label"
                ><span class="label-text">Message</span></label
              >
              <textarea
                id="message"
                class="textarea textarea-bordered h-24"
                placeholder="Your message..."
              ></textarea>
            </div>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 pb-10">
      <h2 class="text-2xl font-bold mb-4">Location</h2>
      <div class="map-container shadow-lg rounded-lg">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153169!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a32f6b1e0!2sFlinders%20St%20Station!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <footer class="footer footer-center p-10 bg-primary text-primary-content">
      <div>
        <p>Copyright Â© 2026</p>
        <p>Current Time: <span id="live-datetime">Loading...</span></p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
