<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | [Your Name]</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-sans bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
      <a href="index.html" class="btn btn-ghost normal-case text-xl"
        >DEV.PORTFOLIO</a
      >
      <a href="index.html" class="ml-auto btn btn-sm">Back Home</a>
    </div>

    <header class="bg-neutral text-neutral-content py-16 text-center">
      <h1 class="text-5xl font-bold">Contact Me</h1>
      <p class="mt-4 text-xl">Let's discuss your next project.</p>
    </header>

    <div class="container mx-auto py-16 px-5 grid md:grid-cols-2 gap-10">
      <div class="space-y-6">
        <h2 class="text-3xl font-bold mb-5">Get In Touch</h2>
        <div class="card bg-base-100 shadow-md">
          <div class="card-body flex-row items-center gap-4">
            <div class="btn btn-circle btn-primary btn-outline">‚úâÔ∏è</div>
            <div>
              <h3 class="font-bold">Email</h3>
              <p>hello@yourdomain.com</p>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 shadow-md">
          <div class="card-body flex-row items-center gap-4">
            <div class="btn btn-circle btn-primary btn-outline">üìû</div>
            <div>
              <h3 class="font-bold">Phone</h3>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 shadow-md">
          <div class="card-body flex-row items-center gap-4">
            <div class="btn btn-circle btn-primary btn-outline">üìç</div>
            <div>
              <h3 class="font-bold">Address</h3>
              <p>123 Web Dev Lane, Tech City, USA</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title mb-4">Send a Message</h2>
          <form id="contactForm" novalidate>
            <div class="form-control w-full mb-3">
              <label class="label"><span class="label-text">Name</span></label>
              <input
                type="text"
                id="name"
                placeholder="Your Name"
                class="input input-bordered w-full"
                required
              />
              <span class="text-error text-xs mt-1 hidden" id="nameError"
                >Name is required</span
              >
            </div>
            <div class="form-control w-full mb-3">
              <label class="label"><span class="label-text">Email</span></label>
              <input
                type="email"
                id="email"
                placeholder="email@example.com"
                class="input input-bordered w-full"
                required
              />
              <span class="text-error text-xs mt-1 hidden" id="emailError"
                >Please enter a valid email</span
              >
            </div>
            <div class="form-control w-full mb-3">
              <label class="label"
                ><span class="label-text">Message</span></label
              >
              <textarea
                id="message"
                class="textarea textarea-bordered h-24"
                placeholder="How can I help you?"
                required
              ></textarea>
              <span class="text-error text-xs mt-1 hidden" id="msgError"
                >Message cannot be empty</span
              >
            </div>
            <div class="card-actions justify-end">
              <button type="submit" class="btn btn-primary w-full">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <section class="w-full h-80 bg-gray-300">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153168!3d-37.8173274420211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a32f7f1f84!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633321589123!5m2!1sen!2sau"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </section>

    <script src="script.js"></script>
  </body>
</html>
